<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Shona ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6f2 0, #fff0fa 40%, #ffeef7 100%);
      overflow: hidden;
      color: #d63384;
      opacity: 0;                        /* for fade effect */
      transition: opacity 0.4s ease;     /* smooth fade */
    }
    .container {
      text-align: center;
      padding: 24px 20px 32px;
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      position: relative;
      z-index: 2;
    }
    .small-text {
      font-size: 14px;
      color: #a61e4d;
      margin-bottom: 6px;
    }
    h1 { font-size: 26px; margin-bottom: 18px; }
    p { font-size: 15px; color: #b21f5b; margin-bottom: 14px; }

    .button {
      display: inline-block;
      margin-top: 4px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff6b9c, #ff85c2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      text-decoration: none;
    }
    .button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 24px rgba(255, 105, 180, 0.5);
      filter: brightness(1.05);
    }
    .button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.35);
    }
    .heart {
      font-size: 24px;
      margin-top: 12px;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.15); }
    }

    .floating-heart {
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.7;
      animation: floatUp 10s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      100% { transform: translateY(-110vh) translateX(40px); opacity: 0; }
    }

    .footer-note {
      margin-top: 16px;
      font-size: 12px;
      color: #bf1650;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="small-text">Hey Shona üíï</p>
    <h1>I have a small surprise for you</h1>
    <p>Because you‚Äôre my favourite person and I wanted to do something a little special. ü•π</p>

    <a class="button" href="page2.html">
      Tap here to see it ‚ù§Ô∏è
    </a>

    <div class="heart">‚ù§Ô∏è</div>

    <p class="footer-note">
      (Warning: high levels of cuteness and love ahead.)
    </p>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = "‚ù§Ô∏è";
      const xPos = Math.random() * window.innerWidth;
      const duration = 7 + Math.random() * 6;
      heart.style.left = xPos + "px";
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }
    setInterval(createHeart, 900);

    // Smooth page transitions
    document.addEventListener("DOMContentLoaded", () => {
      // Fade in on load
      requestAnimationFrame(() => {
        document.body.style.opacity = "1";
      });

      // Fade out on internal navigation
      document.querySelectorAll('a[href$=".html"]').forEach(link => {
        link.addEventListener("click", (e) => {
          const url = link.getAttribute("href");
          if (!url) return;
          e.preventDefault();
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = url;
          }, 400); // match CSS transition
        });
      });
    });
  </script>

</body>
</html>
