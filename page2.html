<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Favourite Picture üíë</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff0f7;
      position: relative;
      overflow: hidden;
      background-color: #000;
      opacity: 0;                        /* for fade effect */
      transition: opacity 0.4s ease;     /* smooth fade */
    }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url("shona-us.jpg");
      background-size: contain;           /* Show full image */
      background-position: center center;
      background-repeat: no-repeat;
      background-color: black;
      filter: brightness(0.75);
      z-index: -1;
    }

    .overlay {
      position: relative;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      animation: fadeInCard 1.2s ease-out;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 22px 18px 24px;
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #ffe2f0;
    }

    .tagline {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 16px;
      color: #ffd3e7;
    }

    .message {
      font-size: 15px;
      line-height: 1.5;
      color: #ffeaf5;
      min-height: 60px;
      transition: opacity 0.2s ease;
    }

    .chip {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.20);
      font-size: 12px;
      color: #ffe5f4;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.15s ease, filter 0.15s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
    }

    .button.primary {
      background: linear-gradient(135deg, #ff7ab5, #ffb3e6);
      color: #3a0020;
    }

    .button.secondary {
      background: rgba(255, 255, 255, 0.18);
      color: #ffe4f4;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .button:hover {
      transform: translateY(-2px) scale(1.03);
      filter: brightness(1.05);
    }

    .button:active {
      transform: translateY(1px) scale(0.97);
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="overlay">
    <div class="card">
      <h1>Shona, look how cute we are ü•π</h1>
      <p class="tagline">This is one of my favourite photos of us.</p>

      <div class="message" id="messageText">
        You‚Äôre not just my to-be wife, you‚Äôre my happiest place. üíñ
      </div>

      <span class="chip" id="counterChip">1 / 4</span>

      <div class="button-row">
        <button class="button secondary" onclick="nextMessage()">
          Next little reason ‚ù§Ô∏è
        </button>
        <a class="button primary" href="page3.html">
          Continue the surprise ‚ûú
        </a>
      </div>
    </div>
  </div>

  <script>
    const messages = [
      "You‚Äôre not just my to-be wife, you‚Äôre my happiest place. üíñ",
      "With you, even simple moments feel special and safe. ‚ú®",
      "I love your smile, your calm, and the way you understand me. ü•π",
      "I‚Äôm genuinely so proud and so lucky to call you mine, Shona. ‚ù§Ô∏è"
    ];
    let index = 0;

    function nextMessage() {
      index = (index + 1) % messages.length;
      const msgEl = document.getElementById("messageText");
      const chip = document.getElementById("counterChip");

      msgEl.style.opacity = 0;
      setTimeout(() => {
        msgEl.textContent = messages[index];
        msgEl.style.opacity = 1;
        chip.textContent = (index + 1) + " / " + messages.length;
      }, 150);
    }

    // Smooth page transitions
    document.addEventListener("DOMContentLoaded", () => {
      // Fade in on load
      requestAnimationFrame(() => {
        document.body.style.opacity = "1";
      });

      // Fade out on internal navigation
      document.querySelectorAll('a[href$=".html"]').forEach(link => {
        link.addEventListener("click", (e) => {
          const url = link.getAttribute("href");
          if (!url) return;
          e.preventDefault();
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = url;
          }, 400);
        });
      });
    });
  </script>

</body>
</html>
